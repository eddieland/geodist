name: Prepare Release (bump + tag)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Next version (MAJOR.MINOR.PATCH)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    name: Bump manifests, commit, and tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate version input
        env:
          RELEASE_VERSION: ${{ inputs.version }}
        run: |
          if [[ ! "${RELEASE_VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version must look like MAJOR.MINOR.PATCH (got ${RELEASE_VERSION})." >&2
            exit 1
          fi

      - name: Ensure tag does not already exist
        env:
          RELEASE_VERSION: ${{ inputs.version }}
        run: |
          if git ls-remote --exit-code --tags origin "refs/tags/v${RELEASE_VERSION}" >/dev/null; then
            echo "Tag v${RELEASE_VERSION} already exists on origin." >&2
            exit 1
          fi

      - name: Check for a clean working tree
        run: |
          if ! git diff --quiet || ! git diff --cached --quiet; then
            echo "Working tree is dirty; aborting prepare-release." >&2
            git status -sb
            exit 1
          fi

      - name: Bump versions in manifests
        env:
          RELEASE_VERSION: ${{ inputs.version }}
        run: |
          python .github/scripts/bump_version.py "${RELEASE_VERSION}"

      - name: Show diff
        run: git diff --stat

      - name: Commit bump
        env:
          RELEASE_VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes after bump; aborting." >&2
            exit 1
          fi
          git commit -am "Release v${RELEASE_VERSION}"

      - name: Create tag
        env:
          RELEASE_VERSION: ${{ inputs.version }}
        run: git tag -a "v${RELEASE_VERSION}" -m "Release v${RELEASE_VERSION}"

      - name: Push commit and tag
        env:
          RELEASE_VERSION: ${{ inputs.version }}
        run: |
          current_branch="$(git symbolic-ref --short HEAD)"
          git push origin "${current_branch}"
          git push origin "v${RELEASE_VERSION}"
